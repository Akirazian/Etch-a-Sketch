<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Sketchpad</h1>
      <main>
        <div class="options">
          <div class="slide-container">
            <span id="size-value">16 x 16</span>
            <input type="range" min="1" max="64" value="16" class="slider" id="slider">
          </div>
          <div>
            Pen Color: <input type="color" value="#333333" id="pen-color">
            <br>
            <br>
            <div>
              <div id="pen-status">Pen: <strong>ON</strong></div>
              Click on pad to toggle</div>
            </div>
          
          <button class="active" id="color-button">Color</button>
          <button id="rainbow-button">Rainbow</button>
          <button id="eraser-button">Eraser</button>
          <button id="clear-button">Clear</button>
          <div>Background Color: <input type="color" value="#FFFFFF" id="background-color"></div>
            <button id="toggle-grid">Toggle Grid</button>
          </div>
        </div>
        <div id="container"></div>
      </main>
    
</body>
  <script src="sketchpad.js"></script>
</html>
